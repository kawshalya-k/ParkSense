{% extends 'main/base.html' %}

{% block title %}Login - ParkSense{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Login</button>
    </form>
    <p>Don't have an account? Contact admin.</p>
</div>
{% endblock %}
